<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login OAS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="ba">

        <div class="login">

            <div class="login__imag">
                <img src="https://img.freepik.com/free-vector/mobile-login-concept-illustration_114360-83.jpg?w=740&t=st=1698153791~exp=1698154391~hmac=a75081e15082ef94da37c6fcaa4655fb66de1325757f1595f6b6febc76a034f0" alt="login__imag">
            </div>
            
            <div class="login__form">

                <h1>Sign in</h1>
                <form action="">
                    <label for="email-id">Enter Email</label>
                    <input type="email" id="email-id">

                    <label for="pass-id">Enter password</label>
                    <input type="password" id="pass-id">

                    <button class="login_btn">Login</button>

                </form>
            </div>

        </div>

    </div>


</body>
</html>
